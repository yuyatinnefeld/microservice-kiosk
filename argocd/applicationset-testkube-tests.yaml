apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-applicationset-testkube-tests
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: "my-cluster"
  template:
    metadata:
      name: "testkube"
    spec:
      project: default
      sources:
        - repoURL: "https://github.com/yuyatinnefeld/microservice-kiosk.git"
          path: testkube/helm
          helm:
            valueFiles:
              - values.yaml
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: testkube
      syncPolicy:
        automated:
          prune: true
          selfHeal: true